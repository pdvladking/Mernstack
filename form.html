<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <fieldset>
      <legend>
        Employee Details
      </legend>
      <form method="post">

        <label for="fname">First name:</label>
        <input type="text" aria-label="First name" name="fname" id="fname" placeholder="Enter your first name"
          required><br><br>

        <label for="lname">Last name:</label>
        <input type="text" aria-label="Last name" name="lname" id="lname" placeholder="Enter your last name"
          required><br><br>

        <label for="male">Male:</label>
        <input type="radio" name="option" id="male" value="male">

        <label for="female">Female:</label>
        <input type="radio" name="option" id="female" value="female"><br><br>

        <label for="Employeeid">Employee ID:</label>
        <input type="text" name="Employeeid" id="Employeeid"><br><br>

        <label for="designation">Designation:</label>
        <input type="text" name="designation" id="designation"><br><br>

        <label for="phoneno">Phone Number</label>
        <input type="tel" name="tel"><br><br>

        <input type="submit" value="submit">



      </form>
    </fieldset>
  </body>

</html>
